<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="../templates/generaltemplate.xhtml">
	<ui:define name="content">
		<f:view locale="#{facesContext.externalContext.requestLocale}">
			<p:growl id="messages" />
			<p:panel header="#{mex['configurazione.titolo']}" style="width:50%"
				footer="">
				<h:form id="form">
					<p:growl id="messages" showDetail="true" />
					<p:dataTable var="item"
						value="#{configurazioneV.configurazioneList}" id="confList"
						editable="true">
						<p:ajax event="rowEdit" listener="#{configurazioneV.onEdit}"
							update=":form:messages" />
						<p:column headerText="#{mex['configurazione.nome']}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{item.nomeConfigurazione}" />
								</f:facet>
								<f:facet name="input">
									<h:outputText value="#{item.nomeConfigurazione}" />
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column headerText="#{mex['configurazione.valore']}">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{item.descConfigurazione}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="#{item.descConfigurazione}" required="true"
										style="width:100%" label="#{mex['configurazione.valore']}" requiredMessage="#{mex['mex.value.required']}">
										<f:validateDoubleRange minimum="0.0" maximum="1000.00" />
									</p:inputText>
								</f:facet>
							</p:cellEditor>
						</p:column>
						<p:column style="width:20px">
							<p:rowEditor />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:panel>
		</f:view>
	</ui:define>
</ui:composition>
</html>
